<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-primary">Register</h1>
        </div>

        <app-text-input type="text" [formControl]="controls.firstName" label="First Name" />
        <app-text-input type="text" [formControl]="controls.lastName" label="Last Name" />
        <app-text-input type="email" [formControl]="controls.email" label="Email" />
        <app-text-input type="password" [formControl]="controls.password" label="Password" />

        @if(validationErrors.length > 0) {
        <div class="mb-3 p-4 bg-red-100 text-red-600">
            <ul class="list-disc px-3">
                @for (error of validationErrors; track $index) {
                <li class="text-red-500">{{ error }}</li>

                }
            </ul>
        </div>
        }

        <button [disabled]="registerForm.invalid" mat-flat-button type="submit" class="w-full py-2">Register</button>
    </form>
</mat-card>
