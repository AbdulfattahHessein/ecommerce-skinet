<div class="flex mt-32 gap-6">
  <div class="w-3/4">
    <mat-stepper
      (selectionChange)="onStepChange($event)"
      [linear]="true"
      #stepper
      class="bg-white border-gray-200 shadow-sm"
    >
      <mat-step [completed]="completionStatus().address" label="Address">
        <div id="address-element"></div>
        <div class="flex justify-end mt-1">
          <mat-checkbox [(ngModel)]="saveAddress">
            Save as default address
          </mat-checkbox>
        </div>
        <div class="flex justify-between mt-6 *:z-0">
          <button routerLink="/shop" mat-stroked-button>
            Continue Shopping
          </button>
          <button
            [disabled]="!completionStatus().address"
            matStepperNext
            mat-flat-button
          >
            Next
          </button>
        </div>
      </mat-step>
      <mat-step [completed]="completionStatus().delivery" label="Shipping">
        <app-checkout-delivery
          (deliveryComplete)="onDeliveryComplete($event)"
        />
        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button>Back</button>
          <button
            [disabled]="!completionStatus().delivery"
            matStepperNext
            mat-flat-button
          >
            Next
          </button>
        </div>
      </mat-step>
      <mat-step [completed]="completionStatus().card" label="Payment">
        <div id="payment-element"></div>
        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button>Back</button>
          <button
            [disabled]="!completionStatus().card"
            matStepperNext
            mat-flat-button
          >
            Next
          </button>
        </div>
      </mat-step>
      <mat-step label="Confirmation">
        <app-checkout-review [confirmationToken]="confirmationToken" />
        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button>Back</button>
          <button
            [disabled]="!confirmationToken || loading"
            (click)="confirmPayment(stepper)"
            mat-flat-button
          >
            @if(loading) {
            <mat-spinner diameter="20"></mat-spinner>
            } @else {
            <span> Pay {{ cartService.totals()?.total | currency }} </span>
            }
          </button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
  <div class="w-1/4">
    <app-order-summary />
  </div>
</div>
